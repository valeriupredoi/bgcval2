---
name            : Precip
units           : kg/m2/s
dimensions      : 3
model           : NEMO
datasource      : WOA
# The filenames
modelFiles      : $BASEDIR_MODEL/$JOBID/nemo_$JOBIDo_1y_*_grid-T.nc
modelFile_p2p   : $BASEDIR_MODEL/$JOBID/nemo*$JOBIDo_1y_*$YEAR????_grid-T.nc
gridFile        : $PATHS_GRIDFILE

# Model coordinates/dimension names
model_vars      : pr prsn 
model_convert   : sum

layers          : layerless
regions         : Global ignoreInlandSeas SouthernOcean ArcticOcean Equator10 NorthPacificOcean SouthPacificOcean NorthAtlanticOcean  SouthAtlanticOcean SPNA GINseas LabradorSea IrmingerSea LIGINseas LIseas 
smoothings      : DataOnly 5and30 




