---
name: bgcval2
channels:
  - conda-forge
  - nodefaults

dependencies:
  - basemap >=2.0  # earliest support for Python 3.13
  - cartopy
  - jsondiff
  - matplotlib
  - nctoolkit >=0.8.7  # use linux64 build
  - netcdf4
  - numpy
  - pip !=21.3
  - python >=3.10
  - pyyaml
  - scipy >=1.6
  - scikit-learn
  # Python packages - dependencies for testing
  - flake8
  - iris >=3.4.0
  - pytest >=3.9,!=6.0.0rc1,!=6.0.0
  - pytest-cov >=2.10.1
  - pytest-env
  - pytest-html !=2.1.0
  - pytest-metadata >=1.5.1
  - pytest-mypy
  - pytest-mock
  - pytest-xdist
  # Python packages - dependencies for documentation building
  - autodocsumm >=0.2.2
  - sphinx >=5
  - sphinx_rtd_theme
  # Python packages needed for installing in development mode
  - codespell
  - docformatter
  - isort
  - pre-commit
  - prospector >=1.9.0
  - yamllint
  - yapf
